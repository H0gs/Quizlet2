<script>
// Functions:
function strToArr(str){
        arr = []
        for(let i = 0; i < str.length; i++){
            arr.push(str[i])
        }
        return arr
    }   

    function similarity(input, text){

        let point = 100/text.length
        let accuracy = 0
        let tempInput = strToArr(input)
        let tempText = strToArr(text)
        for(let i = 0; i < text.length; i++){
            if(tempInput[i] == tempText[i]){
                tempInput[i] = "æ"
                tempText[i] = "⏕"
                accuracy = accuracy + point
            }
        }
        for(let i = 0; i < tempText.length; i++){
            if(tempText.includes(tempInput[i])){
                accuracy = accuracy + point/2
                tempText.splice(tempText.indexOf(tempInput[i]), tempText.indexOf(tempInput[i]))
                tempInput.splice(i, i)
            }
        }
        return accuracy
    }

                        div.appendChild(card);

                        let text = document.createElement("h1");
                        text.style.textAlign = "center";
                        text.innerHTML = "You have learned everything!";
                        card.appendChild(text);

                        let advance = document.createElement("button");
                        advance.style.position = "absolute";
                        advance.innerHTML = "Study again with learn"
                        advance.style.backgroundColor = color2;
                        advance.style.left = "0%";
                        advance.style.top = "80%";
                        advance.style.height = "20%";
                        advance.style.width = "100%";
                        card.appendChild(advance);
                        advance.addEventListener("click", function(){
                            main.removeChild(div);
                            Makelearn()
                        })
                        
                    }else{
                        learnTerm()
                    }
                })

                
            }else{
                let randNum = Math.round(Math.random()*(arr.length-1))
                let term = arr[randNum]
                let ans = term[1]
                let ques = term[0]
                if(swapped == true){
                    placeholder = ans
                    ans = ques
                    ques = placeholder
                }
                arr.splice(randNum, 1);

                let percent = document.createElement("h1")
                percent.innerHTML = known.length + unknown.length + 1 + "/" + mainArr.length
                percent.style.textAlign = "center"
                div.appendChild(percent)

                let card = document.createElement("div");
                card.style.position = "absolute";
                card.style.width = "50%";
                card.style.height = "50%";
                card.style.left = "25%";
                card.style.top = "25%";
                card.style.backgroundColor = color1;
                card.style.border = border;
                card.style.borderRadius = borderRad
                div.appendChild(card);

                let text = document.createElement("h1");
                text.style.textAlign = "center";
                text.innerHTML = ques;
                card.appendChild(text);

                let answerBox = document.createElement("textarea");
                answerBox.style.position = "absolute"
                answerBox.style.width = "99.3%";
                answerBox.style.height = "20%";
                answerBox.style.top = "65%";
                answerBox.style.left = "0%"
                answerBox.style.resize = "none";
                answerBox.style.backgroundColor = color2;
                card.append(answerBox);

                let submit = document.createElement("button");
                submit.style.position = "absolute";
                submit.style.top = "90%"
                submit.style.left = "0%"
                submit.style.width = "100%";
                submit.style.height = "10%"
                submit.innerHTML = "Submit";
                submit.style.backgroundColor = color2
                card.appendChild(submit);

                submit.addEventListener("click", function(){
                    console.log(ans)
                    if(toggled == false){
                        // If exact answers is disabled
                        if(answerBox.value.length <= 5){
                            if(answerBox.value == ans){
                                known.push(term);
                                submit.style.backgroundColor = "rgb(83, 220, 20)";
                                setTimeout(() => {
                                    div.removeChild(card);
                                    div.removeChild(percent);
                                    learnTerm()
                                }, 1000);
                            }else{
                                submit.style.backgroundColor = "rgb(220, 73, 20";
                                unknown.push(term);
                                setTimeout(() => {
                                    card.removeChild(submit);
                                    card.removeChild(text);
                                    let notCorrect = answerBox.value;
                                    card.removeChild(answerBox);

                                    let correction = document.createElement("h1");
                                    correction.innerHTML = "Answer: " + "<h3></h3>" + ans + "<h6></h6>"+"<h5>You answered: " + notCorrect+"</h5>";
                                    correction.style.textAlign = "center";
                                    card.appendChild(correction);

                                    let advance = document.createElement("button");
                                    advance.innerHTML = "Continue";
                                    advance.style.position = "absolute";
                                    advance.style.left = "0%";
                                    advance.style.top = "70%";
                                    advance.style.height = "30%";
                                    advance.style.width = "100%";
                                    advance.style.backgroundColor = color2
                                    card.appendChild(advance);
                                    advance.addEventListener("click", function(){
                                        div.removeChild(card);
                                        div.removeChild(percent);
                                        learnTerm();
                                    })
                                
                                }, 1000);
                            }
                        }else{
                            if(similarity(answerBox.value, ans) > 75){
                                known.push(term);
                                submit.style.backgroundColor = "rgb(83, 220, 20)";
                                setTimeout(() => {
                                    div.removeChild(card);
                                    div.removeChild(percent);
                                    learnTerm()
                                }, 1000);
                            }else{
                                submit.style.backgroundColor = "rgb(220, 73, 20";
                                unknown.push(term);
                                setTimeout(() => {
                                    card.removeChild(submit);
                                    card.removeChild(text);
                                    let notCorrect = answerBox.value;
                                    card.removeChild(answerBox);

                                    let correction = document.createElement("h1");
                                    correction.innerHTML = "Answer: " + "<h3></h3>" + ans + "<h6></h6>"+"<h5>You answered: " + notCorrect+"</h5>";
                                    correction.style.textAlign = "center";
                                    card.appendChild(correction);

                                    let advance = document.createElement("button");
                                    advance.innerHTML = "Continue";
                                    advance.style.position = "absolute";
                                    advance.style.left = "0%";
                                    advance.style.top = "70%";
                                    advance.style.height = "30%";
                                    advance.style.width = "100%";
                                    advance.style.backgroundColor = color2
                                    card.appendChild(advance);
                                    advance.addEventListener("click", function(){
                                        div.removeChild(card);
                                        div.removeChild(percent);
                                        learnTerm();
                                    })
                                
                                }, 1000);
                            }
                        }

                    }else{
                        // Exact answers is enabled
                        if(answerBox.value == ans){
                            known.push(term);
                            submit.style.backgroundColor = "rgb(83, 220, 20)";
                            setTimeout(() => {
                                div.removeChild(card);
                                div.removeChild(percent);
                                learnTerm()
                            }, 1000);
                        }else{
                            submit.style.backgroundColor = "rgb(220, 73, 20";
                            unknown.push(term);
                            setTimeout(() => {
                                card.removeChild(submit);
                                card.removeChild(text);
                                let notCorrect = answerBox.value;
                                card.removeChild(answerBox);

                                let correction = document.createElement("h1");
                                correction.innerHTML = "Answer: " + "<h3></h3>" + ans + "<h6></h6>"+"<h5>You answered: " + notCorrect+"</h5>";
                                correction.style.textAlign = "center";
                                card.appendChild(correction);

                                let advance = document.createElement("button");
                                advance.innerHTML = "Continue";
                                advance.style.position = "absolute";
                                advance.style.left = "0%";
                                advance.style.top = "70%";
                                advance.style.height = "30%";
                                advance.style.width = "100%";
                                advance.style.backgroundColor = color2
                                card.appendChild(advance);
                                advance.addEventListener("click", function(){
                                    div.removeChild(card);
                                    div.removeChild(percent);
                                    learnTerm();
                                })
                            
                            }, 1000);
                        }
                    }    
                })
            }
        }
        learnTerm()
        let goToTerms = document.createElement("button");
        goToTerms.innerHTML = "Terms";
        goToTerms.style.position = "absolute";
        goToTerms.style.left = "90%";
        goToTerms.style.top = "20%";
        goToTerms.style.border = border
        goToTerms.style.backgroundColor = color1
        goToTerms.style.borderRadius = borderRad;
        main.appendChild(goToTerms);
        goToTerms.addEventListener("click", function(){
            main.removeChild(div);
            mainArr = [];
            makeTerms()
            main.removeChild(goToTerms);
        })

        let flashcards = document.createElement("button");
        flashcards.innerHTML = "Flashcards";
        flashcards.style.position = "absolute";
        flashcards.style.left = "90%";
        flashcards.style.top = "10%";
        flashcards.style.backgroundColor = color1;
        flashcards.style.border = border
        flashcards.style.borderRadius = borderRad
        main.appendChild(flashcards);
        flashcards.addEventListener("click", function(){
            main.removeChild(div);
            Makeflashcards()
            main.removeChild(flashcards);
            main.removeChild(goToTerms);
        })
    }
